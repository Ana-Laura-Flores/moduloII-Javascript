<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link para iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="https://kit.fontawesome.com/a47af75b49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
     <!-- link favicon -->
     <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Gestor de memes</title>
</head>
<body>
    <header>
        <h1>GENERADOR DE MEMES</h1>
        <section class="botonera">
            <button class="button button__text" id="button">
                <i class="fas fa-file-image"></i>
                <p>Imagen</p>
            </button>
            <button class="button button__text">
                <i class="icon fas fa-font"></i>
                <p>Texto</p>
            </button>
            <button class="button button__theme__dark">
                <i class="icon far fa-lightbulb"></i>
                <p>Modo Oscuro</p>
            </button>
            <button class="button button__theme__light">
                <i class="icon far fa-lightbulb"></i>
                Modo Claro
            </button>
        </section>

    </header>
    <main>
        <section class="main__meme">
            <div class="meme__text top">
                <h2>TOP TEXT</h2>
            </div>
            <div class="meme__image">

            </div>
            <div class="meme__text bottom">
                <h2>BOTTON TEXT</h2>
            </div>
        </section>
        <button class="meme__button">Descargar meme</button>
    
        <aside class="panel__container">

            <!-- Panel Imagen -->
            <div class="panel__image">
            <span class="btn-close">&times;
                </span>
            <h3>IMAGEN</h3>
            <div class="panel__control">
                <h4>URL</h4>
                <input type="text">
            </div>
            <div class="panel__control fondo">
                <h4>FONDO</h4>
                <input type="color">
                <select name="" id="" class="panel__control">
                    <option value="ninguno">Ninguno</option>
                    <option value="aclarar">Aclarar</option>
                    <option value="oscurecer">Oscurecer</option>
                    <option value="diferencia">Diferencia</option>
                    <option value="luminocidad">Luminocidad</option>
                    <option value="multiplicar">Multiplicar</option>
                </select>
            </div>
            <div class="panel__control range">
                <h4>FILTROS</h4>
                <div class="panel__control">
                    <label for="brillo" >BRILLO</label>
                    <input type="range" name="brillo" value="0" min="0" max="100" id="">
                </div>
                <div class="panel__control">
                    <label for="opacidad" >OPACIDAD</label>
                    <input type="range" name="opacidad" value="0" min="0" max="100" id="">
                </div>
                <div class="panel__control">
                    <label for="contraste" >CONTRASTE</label>
                    <input type="range" name="contraste" value="0" min="0" max="100" id="">
                </div>
                <div class="panel__control">
                    <label for="desenfoque" >DESENFOQUE</label>
                    <input type="range" name="desenfoque" value="0" min="0" max="100" id="">
                </div>
                <div class="panel__control">
                    <label for="grises" >ESCALA DE GRISES</label>
                    <input type="range" name="grises" value="0" min="0" max="100" id="">
                </div>
                <div class="panel__control">
                    <label for="sepia" >SEPIA</label>
                    <input type="range" name="sepia" value="0" min="0" max="100" id="">
                </div>
                <div class="panel__control">
                    <label for="hue">HUE</label>
                    <input type="range" value="0" min="0" max="100" name="hue" id="">
                </div>
                <div class="panel__control">
                    <label for="saturado">SATURADO</label>
                    <input type="range" name="saturado" value="0" min="0" max="100" id="">
                </div>
                <div class="panel__control">
                    <label for="negativo">NEGATIVO</label>
                    <input type="range" name="negativo" value="0" min="0" max="100" id="">
                </div>
                <button class="button panel__control reestablecer">
                    Reestablecer filtros
                </button>
            </div>
            </div>
            <!-- Panel Texto -->
            <div class="panel__text">
                <span class="btn-close">&times;
                </span>
                <h3>TEXTO</h3>
            

                <div class="panel__control">
                    <div class="panel__control__text">
                        <h4>SUPERIOR</h4>
                        <textarea aria-label="Texto Superior" name="top__text" id="top__text" cols="30" rows="10">TEXTO SUPERIOR</textarea>
                        <input type="checkbox" name="" id="check">Sin Texto superior
                    </div>    
                    <div class="panel__control__text">
                        <h4>INFERIOR</h4>
                        <textarea aria-label="Texto Inferior" name="top__text" id="top__text" cols="30" rows="10">TEXTO INFERIOR</textarea>
                        <input type="checkbox" name="" id="check">Sin Texto Inferior
                    </div>    
                <div class="panel__font">
                    <div class="tipografia">
                        <h3>TIPOGRAFIA</h3>
                        <select name="Family Fonts" id="fonts__Select" class="panel__control__title">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Helvetica">Helv√©tica</option>
                            <option value="American Tipewriter">American Tipewriter</option>
                        </div>
                    <div class="container__controls_text">
                        <input type="number" name="font-size" class="text__size">
                        <div class="container__controls__align">
                            <button class="button__align" aria-label="alineacion izquierda" id="align__left" ></button>
                            <button class="button__align" aria-label="alineacion centro" id="align__center" ></button>
                            <button class="button__align" id="align__right" aria-label="alineacion derecha"></button>
                        </div>
                        <label for="color" >COLOR</label>
                        <input type="color" name="color" id="">
                        <label for="fondo">FONDO</label><input type="color" name="fondo" id="">
                    </div>

                </div>
                </div>
            </div>

            
        </aside>
    
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
